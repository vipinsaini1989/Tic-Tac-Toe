<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<header><h1 id="winAnounce">Tic Tac Toe</h1></header>
	<section id="queryButton">
		<div id="choice" class="chooseButton">
			<div title="x">x</div>
			<div title="o">o</div>
		</div>
		<br>
		<h3>Choose your player</h3>
	</section>
				
	<center >
		<div id="fieldId" class="field">
		<section class="firstRow">
			<div class="tile" id="00" ></div>
			<div class="tile" id="01"></div>
			<div class="tile" id="02"></div>
		</section>
		<section class="secondRow">
			<div class="tile" id="10"></div>
			<div class="tile" id="11"></div>
			<div class="tile" id="12"></div>
		</section>
		<section class="thirdRow">
			<div class="tile" id="20"></div>
			<div class="tile" id="21"></div>
			<div class="tile" id="22"></div>
		</section>
	</div>
		<div class="resetBtn" >Play Again</div>
	</center>
	
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
