<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<header><h1 id="winAnounce">Tic Tac Toe</h1></header>
	<section id="queryButton">
		<div id="choice" class="chooseButton">
			<div title="x">x</div>
			<div title="o">o</div>
		</div>
		<br>
		<h3>Choose your player</h3>
	</section>
				
	<center >
		<div id="fieldId" class="field">
		<section class="firstRow">
			<div class="tile" title="0" ></div>
			<div class="tile" title="1"></div>
			<div class="tile" title="2"></div>
		</section>
		<section class="secondRow">
			<div class="tile" title="3"></div>
			<div class="tile" title="4"></div>
			<div class="tile" title="5"></div>
		</section>
		<section class="thirdRow">
			<div class="tile" title="6"></div>
			<div class="tile" title="7"></div>
			<div class="tile" title="8"></div>
		</section>
	</div>
	</center>
	
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
